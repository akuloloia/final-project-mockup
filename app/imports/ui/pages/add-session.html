<template name="Add_Session">
  <div class="ui container">
    <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog"
         aria-labelledby="add-edit-event-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="add-edit-event">Add Event</h4>
          </div>
          <form id="add-edit-event-form">
            <div class="modal-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-3">
                    <label for="start">Event Starts</label>
                    <input disabled type="text" name="start" class="form-control" value="2016-03-03">
                  </div>
                  <div class="col-xs-12 col-sm-3">
                    <label for="end">Event End</label>
                    <input disabled type="text" name="end" class="form-control" value="2016-03-03">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" name="title" class="form-control" value="{{event.title}}">
              </div>
            </div>
            <div class="modal-footer">
              {{#if modalType 'edit'}}
                <button class="btn btn-danger pull-left delete-event">Delete Event</button>
              {{/if}}
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
